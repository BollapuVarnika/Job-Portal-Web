<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Job Portal - Search</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='form_style.css') }}">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Registration Form</h1>
            </div>
            <form action="/update_user" method="POST">

                <label for="email">Enter Email:</label>
                <input type="text" id="gmail" name="gmail" placeholder="Enter Email">

                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" placeholder="Enter First Name/None" required>

                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" placeholder="Enter Last Name/None" required>

                <label for="phone">Age:</label>
                <input type="tel" id="age" name="age" placeholder="Enter Age/None" required>


                <label for="email">Email ID:</label>
                <input type="text" id="email" name="email" placeholder="name@example.com/None" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number/None" required>

                <button type="submit" class="btn">Update User</button>
            </form>
        </div>
    </body>
</html>
